<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="main_heading">Payment Form</h1>
        <p>Required *</p>
        <h2>Contact Information</h2>

        <p> Name: *<input type="text" name="name" placeholder="name" required></p>
        <fieldset>
            <legend>Gender</legend>
            <p> 
                Male <input type="radio" name="gender" id="maile">
                female <input type="radio" name="gender" id="female">
            </p>
        </fieldset>
        <p>Address <textarea name="address" id="address" cols="30" rows="2"></textarea></p>
        <!-- form input types - https://www.w3schools.com/html/html_form_input_types.asp -->

        <p>Email <input type="email" id="email"></p>
        <p>Pincode <input type="pincode" id="pincode"></p>
        <p>Card type
            <select name="Card_type" id="Card_type">
                <option value="">select a card type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercart">Master-cart</option>
            </select>
        </p>
        <p>Card number <input type="number" name="card_number" id="card_number"></p>
        <p>Expiration Date: <input type="date" name="exp_date" id="exp_date"></p>
        <p>CVV <input type="password" name="CVV" id="CVV"></p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
